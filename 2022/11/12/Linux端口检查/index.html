<article class="about-content page-content mt-5">
  <div class="markdown-body">
    <p>检查定义好的服务端口是否启用 用于出现错误时第一时间执行脚本查看是否有服务Down掉了，如果没有在继续排查其他原因。</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br></pre></td><td class="code"><pre><code class="hljs bash"><span class="hljs-meta">#!/bin/bash</span><br>. /etc/init.d/functions<br>clear<br> <br><span class="hljs-built_in">printf</span> <span class="hljs-string">&quot;中间件信息:\n&quot;</span><br>Port=(<span class="hljs-string">&quot;80&quot;</span> <span class="hljs-string">&quot;3306&quot;</span> <span class="hljs-string">&quot;6379&quot;</span> <span class="hljs-string">&quot;38080&quot;</span> <span class="hljs-string">&quot;61616&quot;</span> <span class="hljs-string">&quot;8161&quot;</span> <span class="hljs-string">&quot;7070&quot;</span> <span class="hljs-string">&quot;9090&quot;</span> <span class="hljs-string">&quot;22122&quot;</span> <span class="hljs-string">&quot;23000&quot;</span> <span class="hljs-string">&quot;9200&quot;</span>)<br> <br>Serve=(<span class="hljs-string">&quot;Nginx&quot;</span> <span class="hljs-string">&quot;Mysql&quot;</span> <span class="hljs-string">&quot;Redis&quot;</span> <span class="hljs-string">&quot;Tomcat&quot;</span> <span class="hljs-string">&quot;ActiveMQ&quot;</span> <span class="hljs-string">&quot;ActiveMQ_web&quot;</span> <span class="hljs-string">&quot;Openfire&quot;</span> <span class="hljs-string">&quot;Openfire_web&quot;</span> <span class="hljs-string">&quot;Fdfs_trackerd&quot;</span> <span class="hljs-string">&quot;Fdfs_storaged&quot;</span> <span class="hljs-string">&quot;Elasticsearch&quot;</span>)<br> <br><span class="hljs-keyword">for</span> i <span class="hljs-keyword">in</span> <span class="hljs-variable">$&#123;!Port[@]&#125;</span>;<span class="hljs-keyword">do</span><br>    <span class="hljs-keyword">if</span> (lsof -i:<span class="hljs-variable">$&#123;Port[i]&#125;</span> &amp;&gt;/dev/null);<span class="hljs-keyword">then</span><br>        action <span class="hljs-string">&quot;<span class="hljs-variable">$&#123;Serve[i]&#125;</span>: <span class="hljs-variable">$&#123;Port[i]&#125;</span>&quot;</span><br>    <span class="hljs-keyword">else</span><br>	action <span class="hljs-string">&quot;<span class="hljs-variable">$&#123;Serve[i]&#125;</span>: <span class="hljs-variable">$&#123;Port[i]&#125;</span>&quot;</span> <span class="hljs-literal">false</span><br>    <span class="hljs-keyword">fi</span><br><span class="hljs-keyword">done</span><br></code></pre></td></tr></table></figure>

<p>思路：<br>1、定义两个数组分别存放 端口号和服务名称<br>2、端口号和服务名称是一一对应的<br>3、通过for循环检查端口是否正常并打印结果</p>
