  <div class="markdown-body">
    <p>作用: 实时监控网卡 进&#x2F;出 流量<br>语法: bash netmon.sh 网卡名称 [可选参数]</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br></pre></td><td class="code"><pre><code class="hljs bash">[root@haimati ~]<span class="hljs-comment"># cat netmon.sh</span><br><span class="hljs-comment">#!/bin/bash</span><br>&lt;&lt; <span class="hljs-string">Comment</span><br><span class="hljs-string">作者: 秦子腾</span><br><span class="hljs-string">邮箱: qinziteng05@163.com</span><br><span class="hljs-string">日期: 2022-5-15 23:02</span><br><span class="hljs-string">Comment</span><br> <br>Format=$(<span class="hljs-built_in">printf</span> <span class="hljs-string">&quot;\033[33m\t 监控 <span class="hljs-variable">$&#123;1&#125;</span> 设备信息\033[0m\n&quot;</span>)<br><span class="hljs-function"><span class="hljs-title">KB</span></span>()&#123;<br><span class="hljs-keyword">for</span> ((;;));<span class="hljs-keyword">do</span><br>    InOld=$(<span class="hljs-built_in">cat</span> /proc/net/dev| awk /<span class="hljs-variable">$&#123;1&#125;</span>/<span class="hljs-string">&#x27;&#123;print $2&#125;&#x27;</span>)<br>    OutOld=$(<span class="hljs-built_in">cat</span> /proc/net/dev| awk /<span class="hljs-variable">$&#123;1&#125;</span>/<span class="hljs-string">&#x27;&#123;print $10&#125;&#x27;</span>)<br>    <span class="hljs-built_in">sleep</span> 1<br>    InNew=$(<span class="hljs-built_in">cat</span> /proc/net/dev| awk /<span class="hljs-variable">$&#123;1&#125;</span>/<span class="hljs-string">&#x27;&#123;print $2&#125;&#x27;</span>)<br>    OutNew=$(<span class="hljs-built_in">cat</span> /proc/net/dev| awk /<span class="hljs-variable">$&#123;1&#125;</span>/<span class="hljs-string">&#x27;&#123;print $10&#125;&#x27;</span>)<br>    <span class="hljs-built_in">printf</span> <span class="hljs-string">&quot;\033[32m IN流量: %.1f %s\t Out流量: %.1f %s\033[0m\n&quot;</span> \<br>	<span class="hljs-string">&quot;<span class="hljs-subst">$((($&#123;InNew&#125;-$&#123;InOld&#125;)</span>/1024))&quot;</span> <span class="hljs-string">&quot;KB/s&quot;</span> \<br>	<span class="hljs-string">&quot;<span class="hljs-subst">$((($&#123;OutNew&#125;-$&#123;OutOld&#125;)</span>/1024))&quot;</span> <span class="hljs-string">&quot;KB/s&quot;</span><br><span class="hljs-keyword">done</span><br>&#125;<br> <br> <br><span class="hljs-function"><span class="hljs-title">MB</span></span>()&#123;<br><span class="hljs-keyword">for</span> ((;;));<span class="hljs-keyword">do</span><br>    InOld=$(<span class="hljs-built_in">cat</span> /proc/net/dev| awk /<span class="hljs-variable">$&#123;1&#125;</span>/<span class="hljs-string">&#x27;&#123;print $2&#125;&#x27;</span>)<br>    OutOld=$(<span class="hljs-built_in">cat</span> /proc/net/dev| awk /<span class="hljs-variable">$&#123;1&#125;</span>/<span class="hljs-string">&#x27;&#123;print $10&#125;&#x27;</span>)<br>    <span class="hljs-built_in">sleep</span> 1<br>    InNew=$(<span class="hljs-built_in">cat</span> /proc/net/dev| awk /<span class="hljs-variable">$&#123;1&#125;</span>/<span class="hljs-string">&#x27;&#123;print $2&#125;&#x27;</span>)<br>    OutNew=$(<span class="hljs-built_in">cat</span> /proc/net/dev| awk /<span class="hljs-variable">$&#123;1&#125;</span>/<span class="hljs-string">&#x27;&#123;print $10&#125;&#x27;</span>)<br>    <span class="hljs-built_in">printf</span> <span class="hljs-string">&quot;\033[32m IN流量: %.1f %s\t Out流量: %.1f %s\033[0m\n&quot;</span> \<br>	<span class="hljs-string">&quot;<span class="hljs-subst">$((($&#123;InNew&#125;-$&#123;InOld&#125;)</span>/1024/1024))&quot;</span> <span class="hljs-string">&quot;MB/s&quot;</span> \<br>	<span class="hljs-string">&quot;<span class="hljs-subst">$((($&#123;OutNew&#125;-$&#123;OutOld&#125;)</span>/1024/1024))&quot;</span> <span class="hljs-string">&quot;MB/s&quot;</span><br><span class="hljs-keyword">done</span><br>&#125;<br> <br><span class="hljs-keyword">if</span> [ -z <span class="hljs-variable">$&#123;2&#125;</span> ];<span class="hljs-keyword">then</span><br>   <span class="hljs-built_in">printf</span> <span class="hljs-string">&quot;<span class="hljs-variable">$&#123;Format&#125;</span>\n&quot;</span><br>   KB <span class="hljs-variable">$&#123;1&#125;</span><br><span class="hljs-keyword">fi</span><br> <br><span class="hljs-keyword">case</span> <span class="hljs-string">&quot;<span class="hljs-variable">$&#123;2&#125;</span>&quot;</span> <span class="hljs-keyword">in</span> <br><span class="hljs-string">&quot;-k&quot;</span>) <br>    <span class="hljs-built_in">printf</span> <span class="hljs-string">&quot;<span class="hljs-variable">$&#123;Format&#125;</span>\n&quot;</span><br>    KB <span class="hljs-variable">$&#123;1&#125;</span><br>	;;<br><span class="hljs-string">&quot;-m&quot;</span>)<br>    <span class="hljs-built_in">printf</span> <span class="hljs-string">&quot;<span class="hljs-variable">$&#123;Format&#125;</span>\n&quot;</span><br>    MB <span class="hljs-variable">$&#123;1&#125;</span><br>	;;<br>*)<br><span class="hljs-built_in">cat</span> &lt;&lt;<span class="hljs-string">EOF</span><br><span class="hljs-string">语法: bash $&#123;0&#125; 网卡名称 [参数]</span><br><span class="hljs-string">    -k: KB/s为单位输出(默认)</span><br><span class="hljs-string">    -m: MB/S为单位输出</span><br><span class="hljs-string">EOF</span><br><span class="hljs-keyword">esac</span><br></code></pre></td></tr></table></figure>
