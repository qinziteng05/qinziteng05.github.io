<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br></pre></td><td class="code"><pre><code class="hljs bash"><span class="hljs-meta">#!/bin/bash</span><br>USER=root<br>PASS=111<br><br><span class="hljs-built_in">rm</span> -f /root/.ssh/id_rsa<br>(ssh-keygen -P <span class="hljs-string">&quot;&quot;</span> -f /root/.ssh/id_rsa) &amp;&gt;/dev/null<br>(yum -y install sshpass) &amp;&gt;/dev/null<br><br><span class="hljs-comment">## 在&#x27;&#123; &#125;&#x27;中定义范围 如下举例 4为起始 250为结束 </span><br><span class="hljs-keyword">for</span> i <span class="hljs-keyword">in</span> &#123;49..60&#125;<br><span class="hljs-keyword">do</span><br><span class="hljs-comment">## 在IP_host变量中定义网段</span><br>    IP_host=10.10.14.<span class="hljs-variable">$&#123;i&#125;</span><br>    ping  -c 1 -w 1 <span class="hljs-variable">$&#123;IP_host&#125;</span> &amp;&gt;/dev/null<br>    <span class="hljs-keyword">if</span> [ $? -eq 0 ];<span class="hljs-keyword">then</span><br>        (sshpass -p <span class="hljs-variable">$&#123;PASS&#125;</span> ssh-copy-id -o StrictHostKeyChecking=no <span class="hljs-variable">$&#123;IP_host&#125;</span>) &amp;&gt;/dev/null<br>        <span class="hljs-built_in">echo</span> -e <span class="hljs-string">&quot;\e[1;32m <span class="hljs-variable">$&#123;IP_host&#125;</span>    ok \e[0m&quot;</span><br>    <span class="hljs-keyword">fi</span><br><span class="hljs-keyword">done</span><br></code></pre></td></tr></table></figure>
