<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br></pre></td><td class="code"><pre><code class="hljs bash"><span class="hljs-meta">#!/bin/bash</span><br>. /etc/init.d/functions<br><span class="hljs-comment"># 定义ISO镜像位置</span><br>IsoPath=/root/CentOS-7-x86_64-DVD-1708.iso<br>Time=$(<span class="hljs-built_in">date</span> +%F).bak<br> <br><span class="hljs-function"><span class="hljs-title">Yum</span></span>()&#123;<br><span class="hljs-built_in">mkdir</span> /mnt/centos <br>mount <span class="hljs-variable">$&#123;IsoPath&#125;</span> /mnt/centos<br> <br>(<span class="hljs-built_in">mkdir</span> /etc/yum.repos.d/<span class="hljs-variable">$&#123;Time&#125;</span><br><span class="hljs-built_in">mv</span> /etc/yum.repos.d/* /etc/yum.repos.d/<span class="hljs-variable">$&#123;Time&#125;</span>)<br> <br><br><span class="hljs-built_in">cat</span> &gt;&gt; /etc/yum.repos.d/localhost.repo &lt;&lt;<span class="hljs-string">EOF</span><br><span class="hljs-string">[localhost]</span><br><span class="hljs-string">name=localhost</span><br><span class="hljs-string">baseurl=file:///mnt/centos</span><br><span class="hljs-string">gpgcheck=0</span><br><span class="hljs-string">enabled=1</span><br><span class="hljs-string">EOF</span><br>yum clean all<br>&#125;<br> <br>Yum &amp;&gt;/dev/null<br> <br><span class="hljs-keyword">if</span> (yum -y install bc-1.06.95-13.el7.x86_64 &amp;&gt;/dev/null);<span class="hljs-keyword">then</span><br>	action <span class="hljs-string">&quot;Yum:&quot;</span><br><span class="hljs-keyword">else</span><br>	action <span class="hljs-string">&quot;Yum:&quot;</span> <span class="hljs-literal">false</span><br><span class="hljs-keyword">fi</span><br></code></pre></td></tr></table></figure>
