span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br></pre></td><td class="code"><pre><code class="hljs bash"><span class="hljs-meta">#!/bin/bash</span><br>clear<br>LogFileName=polling.$(<span class="hljs-built_in">date</span> +%F-%T)<br>EchoFormat=$(<span class="hljs-keyword">for</span> (( i=0;i&lt;30;i++ ));<span class="hljs-keyword">do</span> <span class="hljs-built_in">echo</span> -n <span class="hljs-string">&quot;=&quot;</span>;<span class="hljs-keyword">done</span>)<br><span class="hljs-comment"># 系统信息</span><br><span class="hljs-function"><span class="hljs-title">SystemInfo</span></span>()&#123;<br><span class="hljs-built_in">printf</span> <span class="hljs-string">&quot;<span class="hljs-variable">$&#123;EchoFormat&#125;</span> 系统信息 <span class="hljs-variable">$&#123;EchoFormat&#125;</span>\n&quot;</span><br><span class="hljs-built_in">printf</span> <span class="hljs-string">&quot;系统类型: %-10s\n&quot;</span> $(<span class="hljs-built_in">uname</span> -a| awk <span class="hljs-string">&#x27;&#123;print $NF&#125;&#x27;</span>)<br><span class="hljs-built_in">printf</span> <span class="hljs-string">&quot;发行版本: %-10s\n&quot;</span> <span class="hljs-string">&quot;<span class="hljs-subst">$(cat /etc/redhat-release)</span>&quot;</span><br><span class="hljs-built_in">printf</span> <span class="hljs-string">&quot;内核信息: %-10s\n&quot;</span> $(<span class="hljs-built_in">uname</span> -r)<br><span class="hljs-built_in">printf</span> <span class="hljs-string">&quot;主机名称: %-10s\n&quot;</span> $(<span class="hljs-built_in">uname</span> -n)<br><span class="hljs-built_in">printf</span> <span class="hljs-string">&quot;语言编码: %-10s\n&quot;</span> <span class="hljs-variable">$&#123;LANG&#125;</span><br><span class="hljs-built_in">printf</span> <span class="hljs-string">&quot;当前系统时间: %-10s %-10s\n&quot;</span> $(<span class="hljs-built_in">date</span> +%F) $(<span class="hljs-built_in">date</span> +%T)<br><span class="hljs-built_in">printf</span> <span class="hljs-string">&quot;当前登入用户: %-3s\n&quot;</span> $(<span class="hljs-built_in">uptime</span> |awk <span class="hljs-string">&#x27;&#123;print $6&#125;&#x27;</span>)<br><span class="hljs-built_in">printf</span> <span class="hljs-string">&quot;当前系统负载: %-4s %-1s\n&quot;</span> $(<span class="hljs-built_in">uptime</span> | awk -F: <span class="hljs-string">&#x27;&#123;print $5 &#125;&#x27;</span>|awk -F, <span class="hljs-string">&#x27;&#123;print $1,&quot;%&quot;&#125;&#x27;</span>)<br><span class="hljs-built_in">printf</span> <span class="hljs-string">&quot;系统运行天数: %-10s\n&quot;</span> $(<span class="hljs-built_in">uptime</span> |awk <span class="hljs-string">&#x27;&#123;print $3&#125;&#x27;</span>)<br><span class="hljs-built_in">printf</span> <span class="hljs-string">&quot;SELinux : %-10s\n&quot;</span> $(grep <span class="hljs-string">&quot;SELINUX=[d|e|p]&quot;</span> /etc/selinux/config |awk -F= <span class="hljs-string">&#x27;&#123;print $2&#125;&#x27;</span>)<br>&#125;<br><br><span class="hljs-comment"># CPU信息</span><br><span class="hljs-function"><span class="hljs-title">CpuInfo</span></span>()&#123;<br>MemonyId=$(top -b -n1|awk <span class="hljs-string">&#x27;NR==3&#x27;</span>|awk -F, <span class="hljs-string">&#x27;&#123;print $4&#125;&#x27;</span>| <span class="hljs-built_in">cut</span> -c 1-5)<br>MemonyUse=$(<span class="hljs-built_in">echo</span> <span class="hljs-string">&quot;100-<span class="hljs-variable">$&#123;MemonyId&#125;</span>&quot;</span> |bc)<br><span class="hljs-built_in">printf</span> <span class="hljs-string">&quot;<span class="hljs-variable">$&#123;EchoFormat&#125;</span> CPU信息 <span class="hljs-variable">$&#123;EchoFormat&#125;</span>\n&quot;</span><br><span class="hljs-built_in">printf</span> <span class="hljs-string">&quot;逻辑CPU核数: %-3s\n&quot;</span> $(grep <span class="hljs-string">&quot;processor&quot;</span> /proc/cpuinfo|<span class="hljs-built_in">sort</span> -u|<span class="hljs-built_in">wc</span> -l)<br><span class="hljs-built_in">printf</span> <span class="hljs-string">&quot;物理CPU核数: %-3s\n&quot;</span> $(grep <span class="hljs-string">&quot;physical id&quot;</span> /proc/cpuinfo |<span class="hljs-built_in">sort</span> -u|<span class="hljs-built_in">wc</span> -l)<br><span class="hljs-built_in">printf</span> <span class="hljs-string">&quot;CPU架构: %-3s\n&quot;</span> $(<span class="hljs-built_in">uname</span> -m)<br><span class="hljs-built_in">printf</span> <span class="hljs-string">&quot;CPU设置型号: %-3s\n&quot;</span> <span class="hljs-string">&quot;<span class="hljs-subst">$(grep <span class="hljs-string">&quot;model name&quot;</span> /proc/cpuinfo |awk -F: &#x27;&#123;print $2&#125;&#x27;|sort -u|cut -c 2-50)</span>&quot;</span><br><span class="hljs-built_in">printf</span> <span class="hljs-string">&quot;使用CPU占比: %-1s %-1s\n&quot;</span> <span class="hljs-variable">$&#123;MemonyUse&#125;</span> %<br><span class="hljs-built_in">printf</span> <span class="hljs-string">&quot;空闲CPU占比: %-1s %-1s\n&quot;</span> <span class="hljs-variable">$&#123;MemonyId&#125;</span> %<br><span class="hljs-built_in">printf</span> <span class="hljs-string">&quot;占用CPU Top10信息:\n\n&quot;</span><br>ps -eo user,pid,pcpu,pmem,args --<span class="hljs-built_in">sort</span>=-pcpu  |<span class="hljs-built_in">head</span> -n 10<br>&#125;<br><br><span class="hljs-comment"># Memory信息</span><br><span class="hljs-function"><span class="hljs-title">MemoryInfo</span></span>()&#123;<br><span class="hljs-built_in">printf</span> <span class="hljs-string">&quot;<span class="hljs-variable">$&#123;EchoFormat&#125;</span> 内存信息 <span class="hljs-variable">$&#123;EchoFormat&#125;</span>\n&quot;</span><br><span class="hljs-built_in">printf</span> <span class="hljs-string">&quot;总共内存: %-1s\n&quot;</span> $(free -mh|awk <span class="hljs-string">&quot;NR==2&quot;</span>|awk <span class="hljs-string">&#x27;&#123;print $2&#125;&#x27;</span>)<br><span class="hljs-built_in">printf</span> <span class="hljs-string">&quot;使用内存: %-1s\n&quot;</span> $(free -mh|awk <span class="hljs-string">&quot;NR==2&quot;</span>|awk <span class="hljs-string">&#x27;&#123;print $3&#125;&#x27;</span>)<br><span class="hljs-built_in">printf</span> <span class="hljs-string">&quot;剩余内存: %-1s\n&quot;</span> $(free -mh|awk <span class="hljs-string">&quot;NR==2&quot;</span>|awk <span class="hljs-string">&#x27;&#123;print $4&#125;&#x27;</span>)<br><span class="hljs-built_in">printf</span> <span class="hljs-string">&quot;内存使用占比: %-1s %-1s\n&quot;</span> $(free | grep -i mem |awk <span class="hljs-string">&#x27;&#123;print $6/$2*100&#125;&#x27;</span>|<span class="hljs-built_in">cut</span> -c1-5) %<br><span class="hljs-built_in">printf</span> <span class="hljs-string">&quot;占用内存 Top10信息:\n\n&quot;</span><br>ps -eo user,pid,pcpu,pmem,args --<span class="hljs-built_in">sort</span>=-pmem  |<span class="hljs-built_in">head</span> -n 10<br>&#125;<br><br><span class="hljs-comment"># Swap信息</span><br><span class="hljs-function"><span class="hljs-title">SwapInfo</span></span>()&#123;<br><span class="hljs-built_in">printf</span> <span class="hljs-string">&quot;<span class="hljs-variable">$&#123;EchoFormat&#125;</span> Swap信息 <span class="hljs-variable">$&#123;EchoFormat&#125;</span>\n&quot;</span><br><span class="hljs-built_in">printf</span> <span class="hljs-string">&quot;总共Swap: %-1s\n&quot;</span> $(free -mh|awk <span class="hljs-string">&quot;NR==3&quot;</span>|awk <span class="hljs-string">&#x27;&#123;print $2&#125;&#x27;</span>)<br><span class="hljs-built_in">printf</span> <span class="hljs-string">&quot;已使用Swap: %-1s\n&quot;</span> $(free -mh|awk <span class="hljs-string">&quot;NR==3&quot;</span>|awk <span class="hljs-string">&#x27;&#123;print $3&#125;&#x27;</span>)<br><span class="hljs-built_in">printf</span> <span class="hljs-string">&quot;剩余Swap: %-1s\n&quot;</span> $(free -mh|awk <span class="hljs-string">&quot;NR==3&quot;</span>|awk <span class="hljs-string">&#x27;&#123;print $4&#125;&#x27;</span>)<br>&#125;<br><br><span class="hljs-comment"># 网络信息</span><br><span class="hljs-function"><span class="hljs-title">NetworkInfo</span></span>()&#123;<br><span class="hljs-built_in">printf</span> <span class="hljs-string">&quot;<span class="hljs-variable">$&#123;EchoFormat&#125;</span> 网络信息 <span class="hljs-variable">$&#123;EchoFormat&#125;</span>\n&quot;</span><br><span class="hljs-built_in">printf</span> <span class="hljs-string">&quot;IP地址: %-1s %-1s %-1s %-1s\n&quot;</span> $(ifconfig -a|grep inet|grep -v 127.0.0.1|grep -v inet6|awk <span class="hljs-string">&#x27;&#123;print $2&#125;&#x27;</span>|<span class="hljs-built_in">tr</span> -d <span class="hljs-string">&quot;addr:&quot;</span>)<br><span class="hljs-built_in">printf</span> <span class="hljs-string">&quot;网关: %-1s %-1s %-1s %-1s\n&quot;</span> $(ifconfig -a|grep <span class="hljs-string">&quot;netmask&quot;</span>|grep -v 127.0.0.1|awk <span class="hljs-string">&#x27;&#123;print $4&#125;&#x27;</span>) <br><span class="hljs-built_in">printf</span> <span class="hljs-string">&quot;DNS: %-1s %-1s %-1s %-1s %-1s\n&quot;</span> $(grep <span class="hljs-string">&quot;nameserver&quot;</span> /etc/resolv.conf | awk <span class="hljs-string">&#x27;&#123;print $2&#125;&#x27;</span>)<br><span class="hljs-keyword">if</span> (ping -c2 -w2 www.baidu.com &amp;&gt;/dev/null);<span class="hljs-keyword">then</span><br>	<span class="hljs-built_in">printf</span> <span class="hljs-string">&quot;网络连通性: %s\n&quot;</span> YES< <script>
  Fluid.utils.createScript('https://lib.baomitu.com/anchor-js/4.3.1/anchor.min.js', function() {
    window.anchors.options = {
      placement: CONFIG.anchorjs.placement,
      visible  : CONFIG.anchorjs.visible
    };
    if (CONFIG.anchorjs.icon) {
      window.anchors.options.icon = CONFIG.anchorjs.icon;
    }
    var el = (CONFIG.anchorjs.element || 'h1,h2,h3,h4,h5,h6').split(',');
    var res = [];
    for (var item of el) {
      res.push('.markdown-body > ' + item.trim());
    }
    if (CONFIG.anchorjs.placement === 'left') {
      window.anchors.options.class = 'anchorjs-link-left';
    }
    window.anchors.add(res.join(', '));

    Fluid.events.registerRefreshCallback(function() {
      if ('anchors' in window) {
        anchors.removeAll();
        var el = (CONFIG.anchorjs.element || 'h1,h2,h3,h4,h5,h6').split(',');
        var res = [];
        for (var item of el) {
          res.push('.markdown-body > ' + item.trim());
        }
        if (CONFIG.anchorjs.placement === 'left') {
          anchors.options.class = 'anchorjs-link-left';
        }
        anchors.add(res.join(', '));
      }
    });
  });
</script>
